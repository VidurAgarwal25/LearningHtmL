<!-- 
  .<> </>These are container tags that is they can contain information inside them along with other tags
  .Attributes provide additional information about tags, they exist in name and value pair. They come at start of a tag. example color of h1.
  .To move from one page to another we use hyperlinks with the help of anchor tags.
  .title tag in img is used to tell the title of image when cursor is hovered on the image 
  .Button can be of three types submit reset and button. submit is used to submit the form. reset is  used to reset the form and button is used to use it as casual button.
  .list two types:-ordered list and unordered list.
-->
