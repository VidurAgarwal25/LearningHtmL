<!--
    .made a flex box container inside made number of divs
    . use property flex as display.
    . justify content is used to set content in middle horizontally
    .align items is used to set content in middle vertically
-->
<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        background-color: DodgerBlue;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 500px;
        margin: auto;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;

        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Create a Flex Container</h1>

    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>

    <p>
      A Flexible Layout must have a parent element with the
      <em>display</em> property set to <em>flex</em>.
    </p>

    <p>
      Direct child elements(s) of the flexible container automatically becomes
      flexible items.
    </p>
  </body>
</html>
